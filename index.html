<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body class="box">
    <div class="box__child">
        <div class="box__child__circle">
            <img class="box__child__star" src="images/icon-star.svg" alt="">
        </div>
        <h1>How did we do?</h1>
        <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
        <div class="box__child__numbers">
            <div class="box__child__circle" data-id="1">1</div>
            <div class="box__child__circle" data-id="2">2</div>
            <div class="box__child__circle" data-id="3">3</div>
            <div class="box__child__circle" data-id="4">4</div>
            <div class="box__child__circle" data-id="5">5</div>
        </div>
        <button class="box__child__btn">Submit</button>
    </div>


    <script src="app.js"></script>
</body>
</html>
